<!--The content below is only a placeholder and can be replaced.-->


<div class="container ">
  <h1> Sample form</h1>
  <form #userForm="ngForm" (ngsubmit)="onSubmit" novalidate>

    {{userForm.value | json }}


    <div ngModelGroup="user">

      <div ngModelGroup="person">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" name="firstName" ngModel>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" name="lastName" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" name="user_name" ngModel>
      </div>


      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" ngModel>
      </div>

      <div class="form-group">
        <label>Telephone</label>
        <input type="tel" class="form-control" name="mobile_num" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label>Country</label>
      <input type="text" class="form-control" name="country" ngModel>
    </div>


    <div ngModelGroup="address">
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="street" placeholder="Street" ngModel>
        <input type="text" class="form-control" name="cityOrTown" placeholder="City or Town" ngModel>
        <input type="text" class="form-control" name="district" placeholder="District" ngModel>
        <input type="text" class="form-control" name="stateOrProvince" placeholder="State or province" ngModel>
        <input type="text" class="form-control" name="country" placeholder="Country" ngModel>
        <input type="text" class="form-control" name="postalCode" placeholder="Postal Code" ngModel>


      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" ngModel>
    </div>

    <button class="btn btn-primary">Submit</button>
  </form>


</div>


<router-outlet></router-outlet>
