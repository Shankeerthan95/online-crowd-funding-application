<div class="alert alert-info" role="alert">
    {{message}}
</div>


    <button (click)="logout()" *ngIf="authService.isLoggedIn" type="button" class="btn btn-danger btn-lg btn-block">Do you want to logout ?</button>

    <div *ngIf="!authService.isLoggedIn">


        <div class="container col-md-3 col-md-offset-5">
            <h3><strong> Log in </strong> </h3>
            <form [formGroup]="loginForm" >

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName ="password">
                </div>

                <!--<p>{{ loginForm.value | json }}-->
                <!--</p>-->

            </form>


            <button (click)="login()"  type="button" class="btn btn-success btn-lg btn-block">Login</button>
        </div>

    </div>
